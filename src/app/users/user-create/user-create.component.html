<form *ngIf="creatingUser"
      class="example-form"
      (ngSubmit)="onSubmit(userForm)"
      #userForm="ngForm"
      fxFlexFill [fxLayout]="'row'"
      fxLayoutAlign="center start">
  <mat-card>
    <mat-card-content [fxLayout]="'column'" fxFlex="400px">
      <h3><i class="material-icons">
        verified_user
      </i>Create User</h3>
      <hr>
      <mat-form-field>
        <input matInput
               required
               class="example-full-width"
               placeholder="Username"
               [(ngModel)]="user.username"
               name="username"
               #username="ngModel"
               fxFlex="100"
               minlength="3"
        >
        <mat-hint
          *ngIf="!username.pristine && username.errors && username.errors?.required"
          [ngStyle]="{'color':'red'}"
          align="start">
          Username required
        </mat-hint>
        <mat-hint
          *ngIf="!username.pristine && username.errors && username.errors?.minlength"
          [ngStyle]="{'color':'red'}"
          align="start">
          Username to short (min. 3 characters)
        </mat-hint>
      </mat-form-field>
      <hr>
      <mat-form-field>
        <input matInput
               required
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
               class="example-full-width"
               placeholder="Email"
               [(ngModel)]="user.email"
               name="email"
               #email="ngModel"
               id="email">
        <mat-hint
          *ngIf="!email.pristine && email.errors && email.errors?.required"
          [ngStyle]="{'color':'red'}"
          align="start">
          Email required
        </mat-hint>
        <mat-hint
          *ngIf="!email.pristine && email.errors && email.errors?.pattern"
          [ngStyle]="{'color':'red'}"
          align="start">
          Email invalid
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input name="passsword"
               #password="ngModel"
               matInput
               type="password"
               required
               minlength="6"
               placeholder="Password"
               [(ngModel)]="user.password">
        <mat-hint *ngIf="!password.pristine  && password.errors?.required"
                  [ngStyle]="{'color':'red'}"
                  align="start">
          Password required
        </mat-hint>
        <mat-hint
          *ngIf="!password.pristine && password.errors?.minlength"
          [ngStyle]="{'color':'red'}"
          align="start">
          Password to short (min. 6 characters)
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input name="repeatPassword"
               #repeatPassword="ngModel"
               matInput
               type="password"
               required
               placeholder="Confirm Password"
               [(ngModel)]="user.confirmPassword"
        >
        <mat-hint
          *ngIf="!repeatPassword.pristine && repeatPassword.errors?.required"
          [ngStyle]="{'color':'red'}"
          align="start">
          Confirmation of Password is required
        </mat-hint>
        <mat-hint
          *ngIf="!repeatPassword.pristine && repeatPassword.errors?.required && !verifyPassword(password.value,repeatPassword.value)"
          [ngStyle]="{'color':'red'}"
          align="start">
          Password and Password Confirmation does not contain the same value
        </mat-hint>
      </mat-form-field>
      <mat-card-actions fxLayoutAlign="end" [fxLayout]="'row'">
        <button type="submit"
                mat-icon-button
                color="primary"
                [disabled]="!userForm.form.valid">
          <i class="material-icons">
            save
          </i>
        </button>
        <button type="button"
                mat-icon-button
                color="warn"
                (click)="creatingNewUser(false)">
          <i class="material-icons">
            cancel
          </i>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
<div *ngIf="!creatingUser">
  <button  mat-icon-button [color]="'primary'" (click)="creatingNewUser(true)">
    <i class="material-icons">
      add
    </i>
  </button>
</div>
