<cp-top-toolbar [title]="'CP2-Profile'"></cp-top-toolbar>
<form (ngSubmit)="onSubmit(userProfileForm)"
      #userProfileForm="ngForm"
      fxFlexFill [fxLayout]="'row'"
      fxLayoutAlign="center start">
  <mat-card>
    <mat-card-content [fxLayout]="'column'" fxFlex="400px">
      <h3><i class="material-icons">
        credit_card
      </i>Update User profile</h3>
      <p
        *ngIf="error"
        [ngStyle]="{'color':'red','font-size':'75%'}"
        align="start">
        {{error}}
      </p>
      <hr>
      <mat-form-field>
        <input matInput
               required
               class="example-full-width"
               placeholder="Username"
               [(ngModel)]="user.username"
               name="username"
               #username="ngModel"
               fxFlex="100"
               minlength="3"
        >
        <mat-hint
          *ngIf="!username.pristine && username.errors && username.errors?.required"
          [ngStyle]="{'color':'red'}"
          align="start">
          Username required
        </mat-hint>
        <mat-hint
          *ngIf="!username.pristine && username.errors && username.errors?.minlength"
          [ngStyle]="{'color':'red'}"
          align="start">
          Username to short (min. 3 characters)
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               class="example-full-width"
               placeholder="Display Name"
               [(ngModel)]="user.displayName"
               name="displayName"
               #displayName="ngModel"
               fxFlex="100"
               minlength="3"
        >
      </mat-form-field>
      <mat-card-actions fxLayoutAlign="end" [fxLayout]="'row'">
        <button type="submit"
                mat-icon-button
                color="primary"
                [disabled]="!userProfileForm.form.valid">
          <i class="material-icons">
            save
          </i>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
