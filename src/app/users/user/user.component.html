<mat-card>
  <mat-card-content [fxLayout]="'row'">
    <div fxFlex="4em"><i class="material-icons">
      verified_user
    </i>
    </div>
    <div fxFlex>
      <h3>{{user?.username}}</h3>
      <h4>{{user?.email}}</h4>
    </div>
    <div fxFlex="3em" [fxFlexAlign]="'end'" [fxLayout]="'column'">
      <button color="'primary'" mat-icon-button>
        <i class="material-icons">
          info
        </i>
      </button>
      <button color="'accent'" mat-icon-button>
        <i class="material-icons">
          edit
        </i>
      </button>
      <button color="'warn'" mat-icon-button>
        <i class="material-icons">
          restore_from_trash
        </i>
      </button>
    </div>
  </mat-card-content>
</mat-card>
