<button mat-mini-fab routerLink="/">
  <i class="material-icons">
    arrow_back
  </i>
</button>
<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="margin: 0;width: 200px;">
    <div *ngIf="!tryingToLogIn">
    <i class="material-icons">
      lock
    </i> Login
    <p *ngIf="signInError && signInError.length>0" class="error-message">
      <i class="material-icons">
        pan_tool
      </i>
      {{signInError}}
    </p>
    <form (ngSubmit)="tryLogin()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email"
                 name="userEmail"
                 [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password"
                 name="password"
                 type="password"
                 [(ngModel)]="user.password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="example-button-row">
        <button class="login-button" mat-button>
          Lost password
        </button>
        <button (click)="tryLogin()" mat-raised-button color="primary">
          Sign in
        </button>
      </mat-card-actions>
    </form>
    </div>
    <div *ngIf="tryingToLogIn" fxFlexFill [fxLayout]="'column'" fxLayoutAlign="center center">
      <h3><i class="material-icons">
        check_circle
      </i> We are login in, thanks for your patience</h3>
      <h3><mat-spinner></mat-spinner></h3>

    </div>
  </mat-card>
</div>
