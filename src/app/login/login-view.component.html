<button mat-mini-fab routerLink="/">
  <i class="material-icons">
    arrow_back
  </i>
</button>
<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="margin: 0;width: 200px;">
    <i class="material-icons">
      lock
    </i> Login
    <p *ngIf="signInError && signInError.length>0" class="error-message">
      <i class="material-icons">
        pan_tool
      </i>
      {{signInError}}
    </p>
    <mat-card-content>
      <mat-form-field>
        <input placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="example-button-row">
      <button class="login-button" mat-button>
        Lost password
      </button>
      <button mat-raised-button color="primary">
        Sign in
      </button>
    </mat-card-actions>
  </mat-card>
</div>
